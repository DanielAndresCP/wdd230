    <main class="container max-w-md">
        <div class="form-container">
            <h1>Account Creation</h1>
            <form action="./record.html" method="get" class="course-form">
                <label> Username*
                    <input type="text" name="username" id="username" required>
                </label>
                <label> Password*
                    <input type="password" name="password" id="password" required pattern="^[a-zA-Z0-9]{8,}"
                        title="The password must contain 8 characters or digits">
                </label>
                <label> Repeat Password*
                    <input type="password" name="passwordRepeat" id="passwordRepeat" required
                        pattern="^[a-zA-Z0-9]{8,}">
                </label>
                <label> Email*
                    <input type="email" name="email" id="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
                        title="Please enter a valid email ending on '@byui.edu'">
                </label>
                <label> Page Rating:
                    <span id="pageRatingValueDisplay">1</span>
                    <input type="range" name="pageRating" id="pageRating" min="1" max="10" step="1" value="1">
                </label>

                <input type="submit" value="Create My Account">
            </form>
        </div>
    </main>
