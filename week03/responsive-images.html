<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 230 - W03 Responsive Images Learning Activity</title>
    <link rel="stylesheet" href="./styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="./images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="./images/hero-medium.webp">
                <img src="./images/hero-large.webp" alt="Hero image, photo of Concepcion Chile Temple" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
